name: Test passing variables

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        gui: [octoprint, mainsail]

    steps:
    - uses: actions/checkout@v2
    - name: set output
      id: set
      env:
        GUI: ${{ matrix.gui }}
      run: |
       cd src
       chmod +x test_var.sh
       ./test_var.sh
       cat config

    - name: use output
      run: |
        echo $GUI
        echo ${{env.GUI }}
