# This file contains common pin mappings for the printHAT v2 board on a cartesian printer.

[stepper_x]
step_pin: PB4
dir_pin: !PB5
enable_pin: !PB3
step_distance: .0125
microsteps: 16
endstop_pin: ^PC8
position_endstop: 0
position_max: 200
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PA3
tx_pin: PA2
uart_address: 0
run_current: 1.0
hold_current: 0.5
stealthchop_threshold: 50
sense_resistor: 0.1

[stepper_y]
step_pin: PA14
dir_pin: PA15
enable_pin: !PA13
step_distance: .0125
microsteps: 16
endstop_pin: ^PC9
position_endstop: 0
position_max: 200

[tmc2209 stepper_y]
uart_pin: PA3
tx_pin: PA2
uart_address: 1
run_current: 1.0
hold_current: 0.5
stealthchop_threshold: 50
sense_resistor: 0.1

[stepper_z]
step_pin: PB10
dir_pin: !PB12
enable_pin: !PB9
step_distance: .0125
microsteps: 16
endstop_pin: ^PA0
position_endstop: 0
position_max: 170

[tmc2209 stepper_z]
uart_pin: PA3
tx_pin: PA2
uart_address: 2
run_current: 1.0
hold_current: 0.5
stealthchop_threshold: 50
sense_resistor: 0.1

[extruder]
step_pin: PB7
dir_pin: PB8
enable_pin: !PB6
step_distance: 0.00026315789
microsteps: 16
nozzle_diameter: 0.400
filament_diameter: 1.750
min_extrude_temp: 90.0

heater_pin: PC0
sensor_type: ATC Semitec 104GT-2
sensor_pin: PB0
pullup_resistor: 10000

control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 260

[tmc2209 extruder]
uart_pin: PC7
tx_pin: PC6
uart_address: 0
run_current: 0.75
hold_current: 0.5
stealthchop_threshold: 50
sense_resistor: 0.1


