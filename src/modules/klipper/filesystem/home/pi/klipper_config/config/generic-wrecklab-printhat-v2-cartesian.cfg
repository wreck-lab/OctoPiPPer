# Hotend heatsink fan
[heater_fan fan0]
pin: PC3


# Print cooling fan
[fan]
pin: PC4


[mcu]
serial: /dev/ttyAMA0
restart_method: command


[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 2000
max_z_velocity: 15
max_z_accel: 10
